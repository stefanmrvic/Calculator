<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="screen">
                <p id="operate-screen">
                    <span id="operandA">0</span>
                    <span id="operator"></span>
                    <span id="operandB"></span>
                </p>
                <p id="type-screen">0</p>
            </div>
            <div class="buttons">
                <button id="clear">
                    CLEAR
                </button>
                <button id="delete">
                    DELETE
                </button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>ร</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
