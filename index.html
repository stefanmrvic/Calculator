<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            0
        </div>
        <div class="func-keys">
            <button id="reset-key">
                AC
            </button>
        </div>
        <div class="num-keys">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>.</button>
        </div>

        <div class="operator-keys">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
